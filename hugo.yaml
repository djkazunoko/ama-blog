baseURL: https://ama-blog.com/
languageCode: ja-JP
title: あまブログ
theme: ["PaperMod"]
caches:
  images:
    dir: :cacheDir/images

params:
  editPost:
    URL: "https://github.com/djkazunoko/ama-blog/tree/main/content"
    Text: "変更を提案する"
    appendFilePath: true
  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  showToc: true
  tocopen: true

menu:
  main:
    - name: Archive
      url: /archives
      weight: 1
    - name: Tags
      url: /tags
      weight: 2
    - name: Search
      url: /search
      weight: 3

taxonomies:
  tag: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON

permalinks:
  posts: /:slug/

markup:
  goldmark:
    renderer:
      unsafe: true
